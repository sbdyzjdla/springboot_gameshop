language: java
jdk:
    - openjdk8

branches:
    only:
        - master

# Travis CI 서버의 Home
cache:
    directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

# ./gradlew : Permission denied 문제 해결
before_install:
    - chmod +x gradlew

