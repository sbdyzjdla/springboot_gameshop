language: java
jdk:
    - openjdk8

branches:
    only:
        - master

# Travis CI 서버의 Home
cache:
    directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

# ./gradlew : Permission denied 문제 해결
before_install:
    - chmod +x gradlew

before_deploy:
    - zip -r springboot_gameshop *
    - mkdir -p deploy
    - mv springboot_gameshop.zip deploy/springboot_gameshop.zip

deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY
      bucket: springboot-gameshop  # S3 버킷
      region: ap-northeast-2
      skip_cleanup: true
      acl: private #zip 파일 접근을 private으로
      local_dir: deploy
      wait-until-deployed: true

    - provider: codedeploy
      access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
      secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
      bucket: springboot-gameshop # S3 버킷
      key: springboot_gameshop.zip # 빌드 파일을 압축해서 전달
      bundle_type: zip
      application: springboot-gameshop # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
      deployment_group: springboot-gameshop-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
      region: ap-northeast-2
      wait-until-deployed: true

